<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Game</title>
        <meta name="description" content="Game in Vanilla JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="game__map">
            <div class="enemy__fly__area">
                <div class="player__statistics">
                    <div class="player__score__row">score: 0</div>
                    <div class="player__health__bar">
                        <div class="health__bar__progress"></div>
                    </div>
                </div>
                <div class="enemy__row"></div>
                <div class="anya__dialog__box__container">
                    <div class="anya__dialog__box">
                        <div>
                            <img src="Images/Characters/anya.png" alt="AnyaPortrait">
                        </div>
                        <span class="anya__dialog__content">welcome</span>
                    </div>
                </div>
            </div>
            <div class="player__fly__area">
                <div class="player">
                    <img class="starship__model" src="Images/Starships_Models/starship_model1.png">
                    <img class="starship__fire" src="Images/Gif/fire.gif">
                </div>
            </div>
        </div>

        <div class="game__over">
            <span>game over</span>
            <span class="score"></span>
            <button class="back__to__menu">back to menu</button>
        </div>
        <div class="game__win">
            <span>you Win!</span>
            <span class="score"></span>
            <button class="back__to__menu">back to menu</button>
        </div>
        <div class="menu">
            <h1>THE GAME</h1>
            <span class="start__game menu__button">start game</span>
            <span class="controls menu__button">constrols</span>
            <span class="credits menu__button">credits</span>
        </div>

        <div class="controls__menu">
            <div class="controls__menu__table__theme">
                <span class="exit__controls">x</span>
                <p>controls</p>
                <table>
                    <tr>
                        <th>button</th>
                        <th>action</th>
                    </tr>
                    <tr>
                        <td>left arrow</td>
                        <td>move left</td>
                    </tr>
                    <tr>
                        <td>right arrow</td>
                        <td>move right</td>
                    </tr>
                    <tr>
                        <td>space</td>
                        <td>pew pew pew</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="credits__menu">

        </div>
        <audio class="shootSound" src="Music/shoot_2.mp3"></audio>
        <audio class="shipBlastSound" src="Music/ship_blast_1.mp3"></audio>
        <audio class="enemy__shoot__sound" src="Music/enemy_shoot_1.mp3"></audio>
        <audio class="player__hitted__sound" src="Music/player_hitted_1.mp3"></audio>
        <audio class="battle_theme_sound_1" src="Music/battle_theme_1.mp3"></audio>
        <audio class="ship__arive_sound__1" src="Music/ship__arive_sound__1.mp3"></audio>

        <audio class="female__counting" src="Voices/female__counting.wav"></audio>
        <audio class="female__enemyspooted" src="Voices/female__enemyspooted.wav"></audio>
        <audio class="female__gameover" src="Voices/female__gameover.wav"></audio>
        <audio class="female__getready" src="Voices/female__getready.wav"></audio>
        <audio class="female__greetings" src="Voices/female__greetings.wav"></audio>
        <audio class="female__weareunderattack" src="Voices/female__weareunderattack.wav"></audio>
        <audio class="female__lowonhealth" src="Voices/female__lowonhealth.wav"></audio>
        <audio class="female__wow" src="Voices/female__wow.wav"></audio>
        <audio class="female__wow__2" src="Voices/female__wow__2.wav"></audio>
        <audio class="female__all__done" src="Voices/female__alldone.wav"></audio>
        <audio class="female__objective__complete" src="Voices/female__objectivecomplete.wav"></audio>

        <script src="vanilla.js" async defer></script>
    </body>
</html>
